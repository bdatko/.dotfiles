set -g default-terminal "tmux-256color"
set -s escape-time 0
set -g base-index 1
set -g status-style 'bg=#333333 fg=#5eacd3'

# vi key movement for copy/pasta mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

# hot reload config
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# vim nav for panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# bind tmux sessionizer
bind-key -r C-f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer.sh"

# fixing C-^ (alternative-file) while in tmux
set-option -g extended-keys on
